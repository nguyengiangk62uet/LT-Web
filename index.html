<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercise 1</title>
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript">
        var enter = "<br />";
        String.prototype.splitName = function () {
            var result;
            var spaceFirst = this.indexOf(" ");
            var spaceLast = this.lastIndexOf(" ");
            if (spaceFirst > 0 && spaceLast > 0) {
                result = "Họ: " + this.slice(0, spaceFirst) + enter;
                result += "Họ đệm: " + this.slice(spaceFirst, spaceLast) + enter;
                result += "Tên: " + this.slice(spaceLast) + enter;
                result += new Date();
            } else {
                result = "Dữ liệu không hợp lệ!";
            }
            return result;
        }
        function splitName() {
            var fullName = new String();
            fullName = document.getElementById("fullname").value;
            document.getElementById("result").innerHTML = fullName.splitName();
        }
    </script>
</head>

<body>
    <div class="content">
        <input type="text" name="fullname" id="fullname">
        <input type="button" value="Split name" onclick="splitName();">
        <div id="result">

        </div>
    </div>
</body>

</html>
